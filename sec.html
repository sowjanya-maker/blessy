<!DOCTYPE html><!-- this line represents the following document in html -->
<html lang="en"><!-- html open tag with attribute lang having value"en" -->

    <title>Document</title><!-- it appears on the top of the tab -->

    <h7>i am sowjanya</h7>
</body><!-- close body tag -->
</html><!-- html close tag-->
